<html>
	<head>
		<title> Example  </title>
	</head>
	<body>
		<h3> Ordered List </h3>
		
		

		<ol type = "1"> 
			<li> First Item </li>
			<li> Second Item </li>
			<li> Third Item </li>
		</ol>
		
		<h5> Type A </h5>

		<ol type = "A">
			<li> Fist Item </li>
			<li> Second Item </li>
			<li> Third Item </li>
	 	</ol>

		<h5> Type a </h5>

		<ol type = "a"> 
			<li> First Item </li>
			<li> Second Item </li>
			<li> Third Item </li>
		</ol>

		<h5> Type I </h5>
		<ol type = "I">
			<li> Fist Item </li>
			<li> Second Item </li>
			<li> Third Item </li>
	 	</ol>

		<h5> Type i </h5>

		<ol type = "i"> 
			<li> First Item </li>
			<li> Second Item </li>
			<li> Third Item </li>
		</ol>
	</body>
</html>
